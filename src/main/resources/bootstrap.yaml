spring:
  application:
    name: gateway-service
  profiles:
    active:
      default
  cloud:
    config:
      uri: http://config-server:8012
      name: config-server
      failFast: true
      retry:
        maxAttempts: 20
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods:
              - GET
server:
  port: 8082

